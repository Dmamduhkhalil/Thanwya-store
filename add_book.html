<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة كتاب - ثانوية بوك</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="admin-header">
        <h1>إضافة كتاب جديد</h1>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="orders.html">إدارة الطلبات</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-main">
        <section class="add-book">
            <h2>إضافة كتاب</h2>
            <form id="addBookForm">
                <div class="form-group">
                    <label for="title">عنوان الكتاب:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">وصف الكتاب:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">السعر:</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="image">رابط الصورة:</label>
                    <input type="url" id="image" name="image" required>
                </div>
                <button type="submit">إضافة الكتاب</button>
            </form>
        </section>
    </main>

    <footer class="admin-footer">
        <p>© 2023 ثانوية بوك. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
