<script src="./js/sweetalert2.js"></script>
<script>
    var btn = $("#submit");
    $(function() {
        btn.on("click", function(e) {
            e.preventDefault();
            $.ajax({
                url: "aj/login.php",
                type: "POST",
                data: {
                    "phone": $('#phone').val(),
                    "password": $('#password').val(),
                    "csrf_token": $('#csrf_token').val()
                },
                success: function(r) {
                    Swal.fire({
                        title: 'تم تسجيل الدخول بنجاح',
                        text: r,
                        icon: 'success',
                        confirmButtonText: 'حسنًا'
                    }).then(() => {
                        location.href = "/index.php";
                    })
                },
                error: (e) => {
                    const message = (JSON.parse(e.responseText.trim()));
                    Swal.fire({
                        title: 'حدث خطأ',
                        text: message.error,
                        icon: 'error',
                        confirmButtonText: 'اعادة المحاولة'
                    })
                }
            });
        });
    });
</script>
